name: Linux CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpcre3-dev tree

    - name: Create bin directory
      run: mkdir -p bin

    - name: Compile 3proxy for Linux
      run: |
        make -f Makefile.Linux
        echo "Build completed successfully"

    - name: Verify binaries
      run: |
        echo "Checking bin directory contents:"
        ls -lh bin/
        file bin/*

    # - name: Create release archive
    #   run: |
    #     cd bin
    #     tar -czf ../3proxy-linux-x64.tar.gz *
    #     cd ..

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: 3proxy-linux-x64
        path: |
          bin/
        if-no-files-found: error

    - name: Delete old workflow runs
      uses: AoThen/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1