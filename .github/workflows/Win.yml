name: Windows CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  actions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-openssl
          make
          git

    - name: Create bin directory
      shell: msys2 {0}
      run: mkdir -p bin

    - name: Compile 3proxy for Windows
      shell: msys2 {0}
      run: |
        make -f Makefile.win
        echo "Build completed successfully"

    - name: Verify binaries
      shell: msys2 {0}
      run: |
        echo "Checking bin directory contents:"
        ls -lh bin/
        file bin/* || true

    - name: Create release archive
      shell: msys2 {0}
      run: |
        cd bin
        zip -r ../3proxy-windows-x64.zip *
        cd ..

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: 3proxy-windows-x64
        path: |
          bin/
          3proxy-windows-x64.zip
        if-no-files-found: error

    - name: Delete old workflow runs
      uses: AoThen/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1