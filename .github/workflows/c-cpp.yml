name: C/C++ CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - uses: actions/checkout@v4
    - name: Modify Makefile
      run: |
        sed -i 's/libeay32.lib//g' Makefile.msvc
        sed -i 's/ssleay32.lib//g' Makefile.msvc
    - name: Build 3proxy
      run: nmake -f Makefile.msvc
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 3proxy-win64
        path: bin
