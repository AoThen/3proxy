name: C/C++ CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile 3proxy (x64) with Visual C++
      run: |
        NMAKE /F Makefile.win
      shell: CMD
    - name: make check
      run: tree .
    - name: Upload for the assets
      uses: actions/upload-artifact@v4
      with:
        name: "3proxy"
        path: /bin/*
        if-no-files-found: error
